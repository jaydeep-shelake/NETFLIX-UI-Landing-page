<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NETFLIX UI CLONE</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <style>
       @media(max-width:718px){ 
           .container{
            background-image: none;
            background: black;
        }
    }
    </style>
</head>
<body>
    <div class="container" style="height: 100vh; color: #fff;">
        <nav class="navbar">
         <div class="logo flex">
         <img src="https://www.freepnglogos.com/uploads/netflix-logo-0.png" alt="netflix-logo">
         </div>
         <div class="signup flex">
            
         </div>
        </nav>

        <div class="from flex">
            <form action="#" class="flex">
                <h1>Sign In</h1>
                <input type="email" name="email" placeholder="Eamil or Phone number">
                <input type="password" name="password" placeholder="Password">

                <button class="btn">Sign In</button>
                <div class="else flex">
                     <div class="in">
                    <input type="checkbox" name="" id="check" style="width: 20px;">
                     <span>Rember me</span>
                    </div>
                <div class="help">
                    <p>Need Help?</p>
                </div>
            </div>
            </form>
        </div>
    </div>  
</body>
</html>
